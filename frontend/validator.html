<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SpaceAPI endpoint validator</title>
    <link rel="stylesheet" href="validator.css">
  </head>
  <body>
    <section>
      <h1>SpaceAPI endpoint validator</h1>
      <div>
        Select version:
        <select id="version">
          <option>0.13</option>
          <option>0.12</option>
          <option>0.11</option>
          <option>0.10</option>
          <option>0.9</option>
          <option>0.8</option>
        </select>
      </div>
      <p>Paste your output here:</p>
      <textarea id="content"></textarea>
      <input id="submit_validate" type="submit" value="Validate">
    </section>
    <script src="validator.js"></script>
  </body>
</html>
