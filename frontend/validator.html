<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SpaceAPI endpoint validator</title>
    <link rel="stylesheet" href="validator.css">
  </head>
  <body>
    <section>
      <h1>SpaceAPI endpoint validator <a href="https://github.com/spacedirectory/validator" target="_blank"><img src="GitHub-Mark-120px-plus.png" alt="Fork me on GitHub"></a></h1>

      <noscript>
        <h2>JavaScript required!</h2>
      </noscript>

      <form>
        <p>
          Validate URL:
          <input id="input_url" type="url" value="https://status.crdmp.ch/">
          <input id="submit_validate_url" type="submit" value="Validate URL">
        </p>

        <p>Paste your output here:</p>
        <textarea id="content"></textarea>
        <input id="submit_validate" type="submit" value="Validate">
      </form>

      <div id="banner">
        <div id="OK">OK</div>
        <div id="ERROR">ERROR</div>
        <div id="processing">Processing request, please hold ...</div>
        <div id="fetching">Fetching data, please hold ...</div>
      </div>

      <p>
        <h2>Log</h2>
        <pre id="log"></pre>
      </p>
    </section>
    <script src="validator.js"></script>
  </body>
</html>
